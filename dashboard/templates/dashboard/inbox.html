<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            background-color: #ECEBDE;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #3B1E54; /* Dark text color */
            position: relative;
        }

        /* Header Styles */
        header {
            background-color: #3B1E54;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
        }

        /* Back Button Styles */
        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: white;
            color: #3B1E54;
            border: 2px solid #3B1E54;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold; /* Text now bold */
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        /* Hover Effects */
        .back-button:hover {
            background-color: #fff;
            transform: scale(1.1); /* Zoom-in effect */
        }

        /* Main Content Styles */
        h2 {
            text-align: center;
            margin: 20px 0;
            font-size: 24px;
            font-weight: 600;
        }

        ul {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #3B1E54;
            border-radius: 8px;
            background-color: #ffffff;
        }

        li {
            padding: 15px;
            border-bottom: 1px solid #ECEBDE;
            font-size: 16px;
        }

        li:last-child {
            border-bottom: none;
        }

        li:hover {
            background-color: #8dc996;
            color: #ECEBDE;
            transition: background-color 0.3s ease;
        }

        li strong {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
        }

        li p {
            margin: 0;
        }

        .no-messages {
            text-align: center;
            font-size: 16px;
            color: #888888;
        }

        /* Footer Styles */
        footer {
            background-color: #3B1E54;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        footer a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Inbox</h1>
    </header>

    <!-- Back Button -->
    <button class="back-button" onclick="window.location.href='{% url 'send_message' %}'">Back</button>

    <!-- Main Content -->
    <h2>Your Inbox</h2>

    <ul id="receivedMessagesList">
        <!-- Messages will be dynamically inserted here -->
    </ul>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 MessagePro | <a href="/privacy">All rights reserved.</a></p>
    </footer>

    <script>
        // Show section
        function showSection(sectionId) {
            const sections = document.querySelectorAll("main > div");
            sections.forEach(section => section.style.display = "none");
        
            const selectedSection = document.getElementById(sectionId);
            if (selectedSection) {
                selectedSection.style.display = "block";
            }
        }
        
        // Determine the current system based on the URL or configuration
        function getCurrentSystem() {
            const currentUrl = window.location.href;
            if (currentUrl.includes("8001")) {
                return "system1";
            } else if (currentUrl.includes("8002")) {
                return "system2";
            }
        
            return null; // Default system if URL is not detected
        }
        
        // Show inbox and fetch messages based on the current system
        function showInbox() {
            const system = getCurrentSystem();
            if (!system) {
                alert("Unable to determine the system.");
                return;
            }
            fetchReceivedMessages(system);
            showSection("receivedMessagesForm");
        }
        
        // Fetch received messages
        function fetchReceivedMessages(system) {
            const token = localStorage.getItem("access_token");
            if (!token) {
                alert("You need to log in first.");
                window.location.href = "/inbox"; // Redirect to login page
                return;
            }
        
            const receiveUrl = system === "system1"
                ? "http://127.0.0.1:8001/api/system1/received/"
                : "http://127.0.0.1:8002/api/system2/received/";

            fetch(receiveUrl, {
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${token}`,
                },
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Failed to fetch messages: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                const messageList = document.getElementById("receivedMessagesList");
                messageList.innerHTML = ""; // Clear any previous messages
        
                if (Array.isArray(data) && data.length === 0) {
                    const noMessagesItem = document.createElement("li");
                    noMessagesItem.textContent = "No messages received yet.";
                    messageList.appendChild(noMessagesItem);
                } else {
                    data.forEach(msg => {
                        const timestamp = new Date(msg.timestamp);
                        
                        // Format the date as 12-25-24, 8:00 AM
                        const formattedDate = timestamp.toLocaleDateString("en-US", {
                            year: "2-digit",
                            month: "2-digit",
                            day: "2-digit"
                        }) + ", " + timestamp.toLocaleTimeString("en-US", {
                            hour: "2-digit",
                            minute: "2-digit",
                            hour12: true
                        });

                        const listItem = document.createElement("li");
                        listItem.innerHTML = `<strong>${formattedDate}</strong><p>${msg.message}</p>`;
                        messageList.appendChild(listItem);
                    });
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred while fetching received messages.");
            });
        }
        
        // Call showInbox when page loads to fetch messages
        showInbox();
    </script>
</body>
</html>
